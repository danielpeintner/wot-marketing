<script>
function updateTimezone() {
  var selVal = document.getElementById("timezoneSelect").value;
  
  // Options:
  // * tab=week or tab=day etc
  // * start_of_week=work // Mo-Fr
  // * target=_blank // Links
  var newSrc = "https://open-web-calendar.hosted.quelltext.eu/calendar.html?url=https://www.w3.org/groups/wg/wot/calendar/export&start_of_week=work";
  
  if (selVal != "BROWSER") {
	// e.g., timezone=America/Montreal;
	newSrc += "&timezone=" + selVal;
  }
  document.getElementById("open-web-calendar").src = newSrc;
}
</script>
